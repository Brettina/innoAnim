plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Add this line
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.google.gms.google-services' // Add this line


android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.example.flutter_3"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // Add this line if multidex is needed
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.firebase:firebase-storage:20.0.0' // Add Firebase Storage dependency
    implementation 'androidx.multidex:multidex:2.0.1' // Add this line if multidex is needed
}

