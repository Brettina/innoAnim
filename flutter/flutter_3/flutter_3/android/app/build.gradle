// Top-level plugins declaration
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"  // Apply Google services plugin
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services")
    id("com.android.application")
}

// Android-specific configurations
android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.example.flutter_3"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
        multiDexEnabled true  // Add this line if multidex is needed
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Configure signing for release builds
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// Flutter-specific configurations
flutter {
    source '../..'  // Specify the path to the Flutter project directory
}

// Dependencies block for additional libraries
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"  // Kotlin standard library
    implementation 'com.google.firebase:firebase-storage:20.0.0'  // Firebase Storage dependency
    implementation 'com.android.support:multidex:2.0.1'  // Add this line if multidex is needed
    implementation(platform("com.google.firebase:firebase-bom:33.1.0"))
    implementation("com.google.firebase:firebase-analytics")
}

// Apply the Google services plugin for Firebase
apply plugin: 'com.google.gms.google-services'
